<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin dashboard exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebaritem sidebartitle"><img src="images/home.svg" alt="home icon" width="50px"
                    class="icon titleicon">
                <p>Dashboard</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Home</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Profile</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Messages</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>History</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Tasks</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Communities</p>
            </div>
            <div class="sidebaritem"></div>
            <div class="sidebaritem"></div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Settings</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Support</p>
            </div>
            <div class="sidebaritem"><img src="images/home.svg" alt="home icon" width="30px" class="icon">
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="headerupper">
                <div class="searcharea">
                    <div><img src="images/magnify.svg" alt="search icon" width="30px" class="icon-black"></div>
                    <div>
                        <form>
                            <input type="search" id="searchbar" name="search" class="searchbar">
                        </form>
                    </div>
                </div>
                <div class="headertopright">
                    <div class="notification-icon">
                        <img src="images/bell-ring-outline.svg" alt="notification bell" width="30px" class="icon-black">
                    </div>
                    <div class="account-icon">
                        <img src="images/account.svg" alt="account icon" width="75px" class="icon-black">
                    </div>
                    <div class="account-name">
                        <p>John Smith</p>
                    </div>
                </div>
            </div>
            <div class="headerlower">
                <div class="headergreeting">
                    <img src="images/account.svg" alt="account icon" width="85px" class="icon-black">
                    <div>
                        <p>Hi there,</p>
                        <p>John Smith (@jsmith)</p>
                    </div>
                </div>
                <div class="headerbuttons">
                    <button type="button" class="headerbutton">New</button>
                    <button type="button" class="headerbutton">Upload</button>
                    <button type="button" class="headerbutton">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
